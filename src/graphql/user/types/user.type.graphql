type Query {
  user(id: ID!): User
  users: [User!]!
}

# Mutations
type Mutation {
  signup(
    firstName: String!
    lastName: String!
    email: String!
    country: String!
    password: String!
    confirmPassword: String!
  ): AuthyPayload

  login(email: String!, password: String!): AuthyPayload

  updateUser(
    firstName: String
    lastName: String
    password: String
    country: String
    phoneNumber: String
    headline: String
    skills: [String!]!
    about: String
  ): User

  deleteUser(id: ID!): String
}

# Type Definitions
type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  country: String!
  phoneNumber: String
  headline: String
  skills: [String!]
  about: String
  posts: [Post!]!
  updatedAt: String!
  createdAt: String!
  emailVerified: Boolean!
}

type AuthyPayload {
  token: String
  user: User
}
