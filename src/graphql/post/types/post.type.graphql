type Post {
  id: ID!
  title: String!
  category: String!
  location: String!
  offer: Int!
  currency: String!
  description: String!
  skillsRequired: [String!]!
  author: User!
  type: String!
  updatedAt: String!
  createdAt: String!
}

type Query {
  post(id: ID!): Post!
  posts(skip: Int, first: Int): [Post!]!
}

type Mutation {
  createPost(
    title: String!
    category: String!
    location: String!
    offer: Int!
    currency: String!
    description: String!
    skillsRequired: [String!]!
    type: String!
  ): Post!

  updatePost(
    id: ID!
    title: String
    category: String
    location: String
    offer: Int
    currency: String
    description: String
    type: String
    skillsRequired: [String!]
  ): Post!

  deletePost(id: ID!): String
}
